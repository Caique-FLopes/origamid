<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <p>Bermuda - R$ <span>{{preco}}</span></p>
    <button @click="quantidade++">Adicionar</button>
    <button @click="quantidade--">Remover</button>
    <span>{{quantidade}}</span>
    <p>Total: <span>{{preco * quantidade}}</span></p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        preco: 69,
        quantidade: 0,
      }
    });
  </script>
</body>

</html>
