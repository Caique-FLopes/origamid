<!DOCTYPE html>
<html style="font-size: 24px" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TailWind Css</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="p-3.5">
    <header class="border-y-2 border-gray-200 py-2.5">

      <section class="my-2.5">
        <h2 class="mb-2 font-medium">Habilidades</h2>

          <li class="border-l-4 border-purple-600 bg-gray-100 pl-3 mb-1.5">

          </li>

          </li>
          <li class="border-l-4 border-purple-600 bg-gray-100 pl-3 mb-1.5">

          </li>
        </ul>
      </section>
      <section class="my-2.5">
        <h2 class="mb-2 font-medium">Línguas</h2>
        <ul class="w-1/2">
          <li class="border-l-4 border-purple-600 bg-gray-100 pl-3 mb-1.5">
            Portugês
          </li>
          <li
            class="border-l-4 border-purple-600 bg-gray-200 pl-3 mb-1.5 -mt-2 ml-1"

            Inglês
          </li>
          <li
